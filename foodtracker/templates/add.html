<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriLog | Add Food Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .container, .navbar, footer {
      position: relative;
      z-index: 1;
    }

    .card {
      background: rgba(255,255,255,0.9);
    }

    footer {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('main.index') }}">üçΩ NutriLog</a>
      <div>
        <a class="btn btn-light btn-sm me-2" href="{{ url_for('main.index') }}">Home</a>
        <a class="btn btn-warning btn-sm" href="{{ url_for('main.add') }}">Add Food</a>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Add New Food</h4>
      </div>
      <div class="card-body">
        <form action="{{ url_for('main.add') }}" method="POST">
          <div class="row g-3">
            <div class="col-md-3">
              <label class="form-label">Food Name</label>
              <input type="text" name="food-name" class="form-control" placeholder="Enter food" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Protein (g)</label>
              <input type="number" step="0.1" name="protein" class="form-control" placeholder="0" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Carbohydrates (g)</label>
              <input type="number" step="0.1" name="carbohydrates" class="form-control" placeholder="0" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Fat (g)</label>
              <input type="number" step="0.1" name="fat" class="form-control" placeholder="0" required>
            </div>
          </div>
          <div class="mt-4">
            <button class="btn btn-success"><i class="bi bi-check2-circle"></i> Save</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow-lg mt-5">
      <div class="card-header bg-secondary text-white">
        <h5 class="mb-0"><i class="bi bi-list-ul"></i> Existing Foods</h5>
      </div>
      <div class="card-body p-0">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Protein</th>
              <th>Carbs</th>
              <th>Fat</th>
              <th>Calories</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for food in foods %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ food.name }}</td>
              <td>{{ food.proteins }}</td>
              <td>{{ food.carbs }}</td>
              <td>{{ food.fats }}</td>
              <td>{{ food.calories }}</td>
              <td>
                <a href="{{ url_for('main.edit_food', food_id=food.id) }}" class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil-square"></i></a>
                <a href="{{ url_for('main.delete_food', food_id=food.id) }}" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <footer class="text-white text-center py-3 mt-5">
    &copy; 2025 NutriLog
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
